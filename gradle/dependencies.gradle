ext {
  libraries = [:]
  versions = [:]
}

versions.guava = '16.0.1'

libraries.groovy = 'org.codehaus.groovy:groovy-all:2.2.2'
libraries.guava = "com.google.guava:guava:$versions.guava"
libraries.jmh = 'org.openjdk.jmh:jmh-core:0.5.6'

libraries.spock = [
  'org.spockframework:spock-core:0.7-groovy-1.8',
  'cglib:cglib-nodep:3.1'
]

libraries.guavatest = 'com.google.guava:guava-testlib:$versions.guava'

libraries.testlibs = [
    libraries.spock,
    libraries.guavatest
]
